<script>
    function solution(n) 
{
    if(n%2!=0)
    {
        return false;
    }
    while(n!=0)
    {

        n=(n - n%10)/10;
        if(n%2==0)
        {
            continue;
        }
        else
        return false;
    }
    return true;
}

console.log(solution(248622));
</script>
