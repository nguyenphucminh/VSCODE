<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(a) 
{
    var team1 = 0;
    var team2 = 0;
    
    for (var i = 0; i < a.length; i++) 
    {
        if (i % 2 == 0) {
            team1 += a[i];
        } else {
            team2 += a[i];
        }
    }
    
    return [team1, team2];
}
    </script>
</body>
</html>
