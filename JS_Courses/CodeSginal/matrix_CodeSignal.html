<body>
    <script>
    var matrix=
        [   [0,1,1,2], 
            [0,5,0,0], 
            [2,0,3,3]   ];

    function solution(matrix) 
    {
    let sum = 0;
    for(let row = 0; row < matrix.length; row++)
    {
        const currRow = matrix[row];
        for(let col = 0; col < currRow.length; col++)
        {
            if(currRow[col] === 0)
            {
                if(row + 1 < matrix.length)
                {
                    matrix[row+1][col]=0;
                }
            }
            else
            {
                sum += currRow[col];
            }
        }
       
    }
    return sum;
    }
console.log(solution(matrix));

    </script>
