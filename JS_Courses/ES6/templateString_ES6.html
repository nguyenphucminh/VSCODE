function makeList(arr) 
{
  const failureItems = [];
  for(let i = 0; i < arr.length; i++)
  {
    let myStr = arr[i];
    let displayStr = `<li class="text-warning">${myStr}</li>`;
    failureItems.push(displayStr);
  }

  return failureItems;
}
