<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = new Promise(
  function(dung, sai)
  {
    setTimeout(dung, 3000)
  }
  )
  
  a
      .then(function(a){ // đúng
        console.log(a)
      })
      .catch(function(a){ // sai
        console.log(a)
      })
      .finally(function(){ // dù đúng hay sai điều chọn
        console.log('không rõ')
      }) 
    </script>
</body>
</html>
