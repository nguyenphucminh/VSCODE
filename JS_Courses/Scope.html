<body>
    <script>

    function func_scope() 
    { 
    let l = 100; 
    var v = 200; 
    const c = 300;
    console.log(" in function " + l);
    console.log(" in function " + v);
    console.log(" in function " + c);
    }
    func_scope() 
    console.log(l);
    console.log(v);
    console.log(c);
    //=> cả ba đều có phạm vi trong function, ra ngoài sẽ not defined

    const i = 1;
    if(i > 0) //block_scope
    {
     var v = 100;
     let l = 200;
     const c = 300;
     console.log(l);
     console.log(v);
     console.log(c);
    }
    const c = 300;
    console.log(" in block if " + l);
    console.log(" in block if " + v);
    console.log(" in block if " + c);



    </script>
