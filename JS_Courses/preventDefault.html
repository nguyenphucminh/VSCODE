    <title>Document</title>
    <style>
        ul
        {
            display: none;
        }
        input:focus ~ ul

            display: block;
        }
    </style>
</head>

    <ul>

        <li>ABC3</li>

        var getul = document.querySelector('ul');
        // getul.onmousedown = function(e){e.preventDefault();}
        getul.onclick = function(e){console.log(e.target);}
    </script>
</body>
</html>
