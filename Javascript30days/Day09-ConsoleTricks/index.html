<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log("hello");                                  
    // Interpolated
      console.log(`hello : ${dogs[1].name}`);
    // Styled
      console.log('%c nguyen huu nghia','font-size:40px;background:red;')
    // warning!
      console.warn('warning!');
    // Error :|
      console.error('error!');
    // Info
      console.info('information!');
    // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'),'that is wrong!');
    // clearing
      console.clear();
    // Viewing DOM Elements
      console.log(p);
      console.dir(p);
    // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} year old`);
        console.groupEnd(`${dog.name}`);

      });
    // counting
      console.count('nghia');
      console.count('nghia');
      console.count('nghia');
      console.count('nghia');

      console.count('A');
      console.count('nghia');
      console.count('A');  
    // timing
      console.time('fetching data'); //same
      fetch('https://api.github.com/users/wesbos').then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');// same 
        console.log(data);
      });

      console.table(dogs);

  </script>
</body>
</html>
